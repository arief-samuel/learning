<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/css/uikit.min.css" />
        <title>Orleans RSS Reader</title>
    </head>
    <body>
        <div class="uk-container">
            <ul class="uk-list"></ul>
                <li class="uk-card uk-card-default uk-card-body">
                    Title<br/>
                    Description
                    <br/>
                    <a href="http://localhost:5000">link</a>
                    <div style="font-size: small;">published on:</div>
                    <div style="font-size: small;">source: <a href="http:localhost:5000">Title</a> </div>
                </li>
            </ul>
        </div>
    </body>
</html>
